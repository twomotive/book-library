<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>My Library</h1>
        <p>A collection of literary treasures</p>
    </div>
    <div class="search">
        <input type="text" placeholder="Search books...">
        <div class="button-group">
            <button type="button" id="add-book-modal">Add Book</button>
            <button type="button" id="show-all">Show All Books</button>
        </div>
        <dialog>
            <form action="" method="post">
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-group">
                    <label for="page">Page:</label>
                    <input type="text" name="page" id="page" required pattern="^[0-9]+$">
                </div>
                <div class="form-group" id="read-group">
                    <label for="read">Did you read ?</label>
                    <input type="checkbox" id="read" name="read" value="Bike">
                </div>
                <div class="dialog-buttons">
                    <button type="submit" id="add-book">Add Book</button>
                    <button type="button" id="close-dialog">Close</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="books"></div>
</div>
</body>
<script src="./script.js"></script>
</html>
